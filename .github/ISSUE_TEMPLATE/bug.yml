name: Bug Report
description: Report a bug (Something isn't working)
title: "Bug: <title>"
labels: ["needs/triage"]
type: Bug

body:
  - type: markdown
    attributes:
      value: |
        ## Reporting an issue
        Thank you for submitting your bug report! Please make sure to read the [Code of Conduct](https://github.com/The-Mister-X-Project/.github/blob/main/CODE_OF_CONDUCT.md) first.
        Here's a few guidelines to get you started:
          - Pick a descriptive title. This massively increases the chance of the issue being worked on.
          - Fill in all required details as precisely as possible.
          - Don't be frustrated, if an issue can't be resolved immediately. There might be problems along the way, and after all, everything provided here is free and without warranty.

        ## Bug Description
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: markdown
    attributes:
      value: "## Additional Information"
  - type: textarea
    id: additional_context
    attributes:
      label: Screenshots and additional context
      description: If applicable, add screenshots, log files, error messages, ... to help explain your problem.
